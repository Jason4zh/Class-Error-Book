<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错题上传 - 高中班级错题共享库</title>
    <style>
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .page-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
        }
        .page-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: #3498db;
            margin: 10px auto;
            border-radius: 2px;
        }
        .nav-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-link {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 25px;
            margin-bottom: 25px;
        }
        .card-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 16px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
        }
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 6px;
            padding: 35px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #3498db;
            background-color: #f8fafc;
        }
        .upload-text {
            color: #666;
            font-size: 15px;
        }
        #questionImg {
            display: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .submit-btn {
            width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .page-title {
                font-size: 24px;
            }
            .card {
                padding: 20px;
            }
            .form-control {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="search.html" class="nav-link">→ 去查找已上传的错题</a>
        </div>
        <h1 class="page-title">提交新错题</h1>
        <div class="card">
            <h2 class="card-title">填写错题信息</h2>
            <form id="questionForm">
                <div class="form-group">
                    <label for="subject">选择学科 <span style="color: #e74c3c;">*</span></label>
                    <select id="subject" class="form-control" required>
                        <option value="">-- 请选择学科 --</option>
                        <option value="chinese">语文</option>
                        <option value="math">数学</option>
                        <option value="english">英语</option>
                        <option value="physics">物理</option>
                        <option value="chemistry">化学</option>
                        <option value="politics">政治</option>
                        <option value="history">历史</option>
                        <option value="biology">生物</option>
                        <option value="geography">地理</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="questionType">选择题型 <span style="color: #e74c3c;">*</span></label>
                    <select id="questionType" class="form-control" required>
                        <option value="">-- 请选择题型 --</option>
                        <option value="single">单选题</option>
                        <option value="multiple">多选题</option>
                        <option value="fill">填空题</option>
                        <option value="essay">解答题</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="questionContent">错题题干 <span style="color: #e74c3c;">*</span></label>
                    <textarea id="questionContent" class="form-control" placeholder="请完整输入错题题干" required></textarea>
                </div>
                <div class="form-group">
                    <label for="wrongAnswer">你的错误答案 <span style="color: #e74c3c;">*</span></label>
                    <input type="text" id="wrongAnswer" class="form-control" placeholder="输入你当时做错的答案" required>
                </div>
                <div class="form-group">
                    <label for="correctAnswer">正确答案 <span style="color: #e74c3c;">*</span></label>
                    <textarea id="correctAnswer" class="form-control" placeholder="输入该题的正确答案及简要解析" required></textarea>
                </div>
                <div class="form-group">
                    <label for="analysis">错误分析（可选）</label>
                    <textarea id="analysis" class="form-control" placeholder="说明做错的原因，帮助同学避坑"></textarea>
                </div>
                <div class="form-group">
                    <label>上传错题照片（可选）</label>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-text">点击或拖拽文件到此处上传（支持JPG/PNG格式）</div>
                        <input type="file" id="questionImg" accept="image/jpg,image/png">
                    </div>
                </div>
                <button type="button" class="btn submit-btn" id="submitBtn">确认提交错题</button>
            </form>
        </div>
    </div>
    <script src="upload.js"></script>
</body>
</html>
